<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Koala baby with speech bubble - Chat tab -->
  
  <!-- Speech bubble -->
  <rect x="120" y="20" width="60" height="40" rx="12" fill="#e0f2fe" stroke="#bae6fd" stroke-width="1"/>
  <polygon points="125,58 118,72 135,56" fill="#e0f2fe"/>
  <!-- Dots in speech bubble -->
  <circle cx="138" cy="40" r="4" fill="#38bdf8" opacity="0.6"/>
  <circle cx="150" cy="40" r="4" fill="#38bdf8" opacity="0.4"/>
  <circle cx="162" cy="40" r="4" fill="#38bdf8" opacity="0.2"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="148" rx="28" ry="25" fill="#cbd5e1"/>
  
  <!-- Nappy -->
  <path d="M74 145 Q76 168 100 172 Q124 168 126 145 Q114 150 100 150 Q86 150 74 145Z" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="92" y="143" width="16" height="5" rx="2" fill="#93c5fd"/>
  
  <!-- Left arm waving -->
  <ellipse cx="68" cy="135" rx="10" ry="7" fill="#cbd5e1" transform="rotate(-40, 68, 135)"/>
  <circle cx="60" cy="128" r="6" fill="#94a3b8"/>
  
  <!-- Right arm -->
  <ellipse cx="130" cy="140" rx="10" ry="7" fill="#cbd5e1" transform="rotate(15, 130, 140)"/>
  
  <!-- Feet -->
  <ellipse cx="84" cy="175" rx="11" ry="7" fill="#94a3b8"/>
  <ellipse cx="116" cy="175" rx="11" ry="7" fill="#94a3b8"/>
  
  <!-- Left ear -->
  <circle cx="64" cy="65" r="22" fill="#94a3b8"/>
  <circle cx="64" cy="65" r="14" fill="#f1f5f9"/>
  
  <!-- Right ear -->
  <circle cx="136" cy="65" r="22" fill="#94a3b8"/>
  <circle cx="136" cy="65" r="14" fill="#f1f5f9"/>
  
  <!-- Head -->
  <circle cx="100" cy="88" r="40" fill="#cbd5e1"/>
  
  <!-- Muzzle -->
  <ellipse cx="100" cy="100" rx="20" ry="16" fill="#f1f5f9"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="96" rx="11" ry="9" fill="#475569"/>
  
  <!-- Eyes - friendly -->
  <circle cx="85" cy="82" r="5" fill="#1e293b"/>
  <circle cx="115" cy="82" r="5" fill="#1e293b"/>
  
  <!-- Eye highlights -->
  <circle cx="83.5" cy="80.5" r="2" fill="#fff"/>
  <circle cx="113.5" cy="80.5" r="2" fill="#fff"/>
  
  <!-- Smile -->
  <path d="M90 106 Q100 113 110 106" stroke="#475569" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
