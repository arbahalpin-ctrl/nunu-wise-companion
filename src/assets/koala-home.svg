<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Koala baby with comfort blanket and spilt bottle - Home tab -->
  
  <!-- Spilt bottle on the right -->
  <g transform="translate(140, 155) rotate(45)">
    <rect x="-8" y="-30" width="16" height="30" rx="3" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1"/>
    <rect x="-6" y="-35" width="12" height="8" rx="2" fill="#cbd5e1"/>
    <!-- Milk puddle -->
  </g>
  <ellipse cx="155" cy="178" rx="18" ry="6" fill="#dbeafe" opacity="0.7"/>
  <ellipse cx="150" cy="180" rx="10" ry="4" fill="#bfdbfe" opacity="0.5"/>

  <!-- Comfort blanket draped over left arm -->
  <path d="M55 130 Q40 140 35 160 Q38 170 50 168 Q55 155 65 145 Q70 140 70 135 Z" fill="#c4b5fd" opacity="0.8"/>
  <path d="M35 160 Q30 165 32 175 Q40 178 50 170 Q45 165 35 160Z" fill="#a78bfa" opacity="0.6"/>
  
  <!-- Body with nappy -->
  <ellipse cx="100" cy="145" rx="30" ry="28" fill="#cbd5e1"/>
  
  <!-- Nappy/diaper -->
  <path d="M72 140 Q72 165 100 168 Q128 165 128 140 Q115 145 100 145 Q85 145 72 140Z" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="92" y="138" width="16" height="6" rx="2" fill="#93c5fd"/>
  
  <!-- Left arm holding blanket -->
  <ellipse cx="72" cy="135" rx="10" ry="7" fill="#cbd5e1" transform="rotate(-20, 72, 135)"/>
  
  <!-- Right arm -->
  <ellipse cx="128" cy="135" rx="10" ry="7" fill="#cbd5e1" transform="rotate(20, 128, 135)"/>
  
  <!-- Left foot -->
  <ellipse cx="82" cy="172" rx="12" ry="8" fill="#94a3b8"/>
  
  <!-- Right foot -->
  <ellipse cx="118" cy="172" rx="12" ry="8" fill="#94a3b8"/>
  
  <!-- Left ear -->
  <circle cx="64" cy="65" r="22" fill="#94a3b8"/>
  <circle cx="64" cy="65" r="14" fill="#f1f5f9"/>
  
  <!-- Right ear -->
  <circle cx="136" cy="65" r="22" fill="#94a3b8"/>
  <circle cx="136" cy="65" r="14" fill="#f1f5f9"/>
  
  <!-- Head -->
  <circle cx="100" cy="88" r="40" fill="#cbd5e1"/>
  
  <!-- Muzzle -->
  <ellipse cx="100" cy="100" rx="20" ry="16" fill="#f1f5f9"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="96" rx="11" ry="9" fill="#475569"/>
  
  <!-- Eyes - happy/content -->
  <circle cx="85" cy="82" r="5" fill="#1e293b"/>
  <circle cx="115" cy="82" r="5" fill="#1e293b"/>
  
  <!-- Eye highlights -->
  <circle cx="83.5" cy="80.5" r="2" fill="#fff"/>
  <circle cx="113.5" cy="80.5" r="2" fill="#fff"/>
  
  <!-- Slight smile -->
  <path d="M92 106 Q100 112 108 106" stroke="#475569" stroke-width="1.5" fill="none" stroke-linecap="round"/>
