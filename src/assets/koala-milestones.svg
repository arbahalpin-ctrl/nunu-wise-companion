<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Koala baby standing/celebrating - Milestones tab -->
  
  <!-- Confetti/stars -->
  <text x="30" y="40" font-size="16" fill="#fbbf24" opacity="0.7">✦</text>
  <text x="160" y="35" font-size="12" fill="#f472b6" opacity="0.6">✦</text>
  <text x="45" y="70" font-size="10" fill="#818cf8" opacity="0.5">✦</text>
  <text x="150" y="65" font-size="14" fill="#34d399" opacity="0.6">✦</text>
  <text x="170" y="90" font-size="10" fill="#fbbf24" opacity="0.4">✦</text>
  
  <!-- Body - standing upright -->
  <ellipse cx="100" cy="140" rx="26" ry="28" fill="#cbd5e1"/>
  
  <!-- Nappy -->
  <path d="M76 138 Q78 165 100 168 Q122 165 124 138 Q112 143 100 143 Q88 143 76 138Z" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="92" y="136" width="16" height="5" rx="2" fill="#93c5fd"/>
  
  <!-- Left arm raised celebrating! -->
  <ellipse cx="68" cy="115" rx="10" ry="7" fill="#cbd5e1" transform="rotate(-50, 68, 115)"/>
  <circle cx="58" cy="105" r="6" fill="#94a3b8"/>
  
  <!-- Right arm raised! -->
  <ellipse cx="132" cy="115" rx="10" ry="7" fill="#cbd5e1" transform="rotate(50, 132, 115)"/>
  <circle cx="142" cy="105" r="6" fill="#94a3b8"/>
  
  <!-- Legs - standing -->
  <ellipse cx="86" cy="168" rx="10" ry="14" fill="#cbd5e1"/>
  <ellipse cx="114" cy="168" rx="10" ry="14" fill="#cbd5e1"/>
  
  <!-- Feet -->
  <ellipse cx="84" cy="180" rx="12" ry="7" fill="#94a3b8"/>
  <ellipse cx="116" cy="180" rx="12" ry="7" fill="#94a3b8"/>
  
  <!-- Left ear -->
  <circle cx="64" cy="55" r="22" fill="#94a3b8"/>
  <circle cx="64" cy="55" r="14" fill="#f1f5f9"/>
  
  <!-- Right ear -->
  <circle cx="136" cy="55" r="22" fill="#94a3b8"/>
  <circle cx="136" cy="55" r="14" fill="#f1f5f9"/>
  
  <!-- Head -->
  <circle cx="100" cy="78" r="40" fill="#cbd5e1"/>
  
  <!-- Muzzle -->
  <ellipse cx="100" cy="90" rx="20" ry="16" fill="#f1f5f9"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="86" rx="11" ry="9" fill="#475569"/>
  
  <!-- Eyes - super happy, slightly squished from big smile -->
  <path d="M78 72 Q85 68 92 72" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M108 72 Q115 68 122 72" stroke="#1e293b" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Big happy open mouth -->
  <ellipse cx="100" cy="100" rx="10" ry="7" fill="#475569"/>
  <ellipse cx="100" cy="99" rx="7" ry="4" fill="#64748b"/>
  
  <!-- Little party hat -->
  <polygon points="100,30 90,55 110,55" fill="#fbbf24" opacity="0.8"/>
  <circle cx="100" cy="30" r="3" fill="#f472b6"/>
  <line x1="90" y1="50" x2="110" y2="50" stroke="#fb923c" stroke-width="2"/>
</svg>
