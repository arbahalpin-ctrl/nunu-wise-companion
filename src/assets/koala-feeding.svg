<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Koala baby in nappy eating from a plate - Feeding tab -->
  
  <!-- High chair / sitting surface hint -->
  <rect x="60" y="165" width="80" height="6" rx="3" fill="#e2e8f0"/>
  
  <!-- Plate -->
  <ellipse cx="100" cy="150" rx="35" ry="10" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1"/>
  <ellipse cx="100" cy="148" rx="32" ry="8" fill="#f8fafc"/>
  
  <!-- Food on plate - colorful blobs -->
  <circle cx="88" cy="146" r="6" fill="#fdba74" opacity="0.9"/>
  <circle cx="102" cy="144" r="5" fill="#86efac" opacity="0.9"/>
  <circle cx="113" cy="146" r="5" fill="#fca5a5" opacity="0.9"/>
  <circle cx="95" cy="143" r="4" fill="#fde68a" opacity="0.9"/>
  
  <!-- Food splatter on face - messy eater! -->
  <circle cx="88" cy="100" r="3" fill="#fdba74" opacity="0.6"/>
  <circle cx="118" cy="95" r="2" fill="#86efac" opacity="0.5"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="138" rx="28" ry="25" fill="#cbd5e1"/>
  
  <!-- Nappy -->
  <path d="M74 135 Q76 158 100 162 Q124 158 126 135 Q114 140 100 140 Q86 140 74 135Z" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="92" y="133" width="16" height="5" rx="2" fill="#93c5fd"/>
  
  <!-- Left arm reaching for food -->
  <ellipse cx="70" cy="130" rx="10" ry="7" fill="#cbd5e1" transform="rotate(-25, 70, 130)"/>
  <!-- Little hand/paw near plate -->
  <circle cx="63" cy="140" r="6" fill="#94a3b8"/>
  
  <!-- Right arm holding something -->
  <ellipse cx="130" cy="128" rx="10" ry="7" fill="#cbd5e1" transform="rotate(20, 130, 128)"/>
  <circle cx="137" cy="136" r="6" fill="#94a3b8"/>
  
  <!-- Spoon in right hand -->
  <rect x="135" y="118" width="3" height="20" rx="1.5" fill="#94a3b8"/>
  <ellipse cx="136.5" cy="116" rx="5" ry="4" fill="#cbd5e1" stroke="#94a3b8" stroke-width="0.5"/>
  
  <!-- Feet -->
  <ellipse cx="84" cy="164" rx="11" ry="7" fill="#94a3b8"/>
  <ellipse cx="116" cy="164" rx="11" ry="7" fill="#94a3b8"/>
  
  <!-- Left ear -->
  <circle cx="64" cy="55" r="22" fill="#94a3b8"/>
  <circle cx="64" cy="55" r="14" fill="#f1f5f9"/>
  
  <!-- Right ear -->
  <circle cx="136" cy="55" r="22" fill="#94a3b8"/>
  <circle cx="136" cy="55" r="14" fill="#f1f5f9"/>
  
  <!-- Head -->
  <circle cx="100" cy="78" r="40" fill="#cbd5e1"/>
  
  <!-- Muzzle -->
  <ellipse cx="100" cy="90" rx="20" ry="16" fill="#f1f5f9"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="86" rx="11" ry="9" fill="#475569"/>
  
  <!-- Eyes - wide and excited about food -->
  <circle cx="85" cy="72" r="5.5" fill="#1e293b"/>
  <circle cx="115" cy="72" r="5.5" fill="#1e293b"/>
  
  <!-- Big eye highlights -->
  <circle cx="83" cy="70" r="2.5" fill="#fff"/>
  <circle cx="113" cy="70" r="2.5" fill="#fff"/>
  
  <!-- Open happy mouth -->
  <ellipse cx="100" cy="102" rx="8" ry="5" fill="#475569"/>
  <ellipse cx="100" cy="101" rx="6" ry="3" fill="#64748b"/>
</svg>
