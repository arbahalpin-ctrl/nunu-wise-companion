<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <rect width="400" height="320" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Cut Grapes</text>
  
  <!-- Warning banner -->
  <rect x="50" y="50" width="300" height="35" rx="6" fill="#fef2f2"/>
  <text x="200" y="72" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#dc2626">⚠️ ALWAYS quarter lengthways until age 4+</text>
  
  <!-- Whole grape (wrong) -->
  <text x="80" y="115" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#dc2626">❌ NEVER</text>
  <text x="80" y="128" text-anchor="middle" font-family="system-ui" font-size="10" fill="#dc2626">whole</text>
  
  <g transform="translate(55, 135)">
    <ellipse cx="25" cy="30" rx="22" ry="28" fill="#a855f7"/>
    <ellipse cx="20" cy="22" rx="8" ry="10" fill="#c084fc" opacity="0.5"/>
  </g>
  <line x1="35" y1="140" x2="100" y2="200" stroke="#dc2626" stroke-width="3"/>
  <line x1="100" y1="140" x2="35" y2="200" stroke="#dc2626" stroke-width="3"/>
  
  <!-- Halved (wrong) -->
  <text x="160" y="115" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#dc2626">❌ NEVER</text>
  <text x="160" y="128" text-anchor="middle" font-family="system-ui" font-size="10" fill="#dc2626">halved</text>
  
  <g transform="translate(125, 140)">
    <path d="M25,0 A22,28 0 0,1 25,56 L25,0 Z" fill="#a855f7"/>
    <path d="M35,0 A22,28 0 0,0 35,56 L35,0 Z" fill="#a855f7" transform="translate(15, 0)"/>
  </g>
  <line x1="120" y1="140" x2="185" y2="200" stroke="#dc2626" stroke-width="3"/>
  <line x1="185" y1="140" x2="120" y2="200" stroke="#dc2626" stroke-width="3"/>
  
  <!-- Arrow to correct way -->
  <path d="M 210 170 L 250 170" stroke="#16a34a" stroke-width="3" fill="none" marker-end="url(#greenarrow)"/>
  
  <!-- Quartered (correct) -->
  <text x="320" y="115" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#16a34a">✓ ALWAYS</text>
  <text x="320" y="128" text-anchor="middle" font-family="system-ui" font-size="10" fill="#16a34a">quartered lengthways</text>
  
  <g transform="translate(275, 145)">
    <!-- Four quarters spread out -->
    <path d="M0,25 L20,0 L20,50 Z" fill="#a855f7"/>
    <path d="M30,25 L50,0 L50,50 Z" fill="#c084fc"/>
    <path d="M60,25 L80,0 L80,50 Z" fill="#a855f7"/>
    <path d="M15,60 L35,35 L35,85 Z" fill="#c084fc"/>
  </g>
  
  <!-- Correct circle highlight -->
  <circle cx="320" cy="175" r="55" stroke="#16a34a" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  
  <!-- Bottom instruction -->
  <rect x="30" y="240" width="340" height="65" rx="8" fill="#f0fdf4"/>
  <text x="200" y="262" text-anchor="middle" font-family="system-ui" font-size="11" fill="#166534" font-weight="600">All ages: Cut lengthways into 4 pieces</text>
  <text x="200" y="280" text-anchor="middle" font-family="system-ui" font-size="10" fill="#166534">Round shape = choking hazard. Same for cherry tomatoes!</text>
  <text x="200" y="295" text-anchor="middle" font-family="system-ui" font-size="10" fill="#166534">Smash slightly for youngest babies (6mo)</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="greenarrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#16a34a"/>
    </marker>
  </defs>
</svg>