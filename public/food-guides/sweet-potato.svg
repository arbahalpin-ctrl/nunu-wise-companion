<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="white"/>
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Cut Sweet Potato</text>
  
  <!-- 6-8 months -->
  <text x="80" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">6-8 months</text>
  <text x="80" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(thick wedges,</text>
  <text x="80" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">skin on for grip)</text>
  <g transform="translate(35, 105)">
    <path d="M0,80 L25,0 L50,0 L90,80 Z" fill="#f97316"/>
    <path d="M5,75 L27,10 L48,10 L83,75 Z" fill="#fb923c"/>
    <rect x="0" y="75" width="90" height="10" rx="2" fill="#c2410c"/>
  </g>
  
  <path d="M 135 150 Q 170 120 200 150" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 9-12 months -->
  <text x="200" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">9-12 months</text>
  <text x="200" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(cubes or</text>
  <text x="200" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">small chunks)</text>
  <g transform="translate(155, 105)">
    <rect x="0" y="0" width="28" height="28" rx="4" fill="#f97316"/>
    <rect x="35" y="5" width="25" height="25" rx="4" fill="#fb923c"/>
    <rect x="68" y="2" width="27" height="27" rx="4" fill="#f97316"/>
    <rect x="8" y="38" width="26" height="26" rx="4" fill="#fb923c"/>
    <rect x="42" y="40" width="28" height="28" rx="4" fill="#f97316"/>
    <rect x="78" y="38" width="24" height="24" rx="4" fill="#fb923c"/>
  </g>
  
  <path d="M 260 150 Q 295 120 325 150" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 12+ months -->
  <text x="320" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">12+ months</text>
  <text x="320" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(fries, mashed,</text>
  <text x="320" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">any style)</text>
  <g transform="translate(280, 105)">
    <rect x="0" y="0" width="15" height="70" rx="4" fill="#f97316"/>
    <rect x="20" y="5" width="15" height="65" rx="4" fill="#fb923c"/>
    <rect x="40" y="2" width="15" height="68" rx="4" fill="#f97316"/>
    <rect x="60" y="8" width="15" height="62" rx="4" fill="#fb923c"/>
  </g>
  
  <rect x="50" y="230" width="300" height="55" rx="8" fill="#ecfdf5"/>
  <text x="200" y="252" text-anchor="middle" font-family="system-ui" font-size="11" fill="#065f46" font-weight="600">ðŸ’¡ Excellent first food!</text>
  <text x="200" y="270" text-anchor="middle" font-family="system-ui" font-size="10" fill="#065f46">Roast with skin on - makes it easy to grip. Must be soft!</text>
  
  <defs><marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#475569"/></marker></defs>
</svg>