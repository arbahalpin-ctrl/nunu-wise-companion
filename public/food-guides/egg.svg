<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="white"/>
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Serve Eggs</text>
  
  <rect x="80" y="48" width="240" height="25" rx="5" fill="#dbeafe"/>
  <text x="200" y="66" text-anchor="middle" font-family="system-ui" font-size="10" fill="#1e40af">ðŸ¥š Top allergen - introduce early around 6 months!</text>
  
  <!-- 6 months - scrambled -->
  <text x="80" y="100" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">6 months</text>
  <text x="80" y="115" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(scrambled or</text>
  <text x="80" y="127" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">mashed hard-boiled)</text>
  <g transform="translate(40, 135)">
