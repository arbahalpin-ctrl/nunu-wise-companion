  <rect x="50" y="230" width="300" height="55" rx="8" fill="#ecfdf5"/>
  <text x="200" y="252" text-anchor="middle" font-family="system-ui" font-size="11" fill="#065f46" font-weight="600">ðŸ’¡ Always well-cooked for babies</text>
  <text x="200" y="270" text-anchor="middle" font-family="system-ui" font-size="10" fill="#065f46">Include both yolk AND white for allergen exposure</text>
  
