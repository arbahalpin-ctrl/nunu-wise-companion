<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Cut Broccoli</text>
  
  <!-- 6-9 months section (left) -->
  <text x="100" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">6-9 months</text>
  <text x="100" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(whole floret,</text>
  <text x="100" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">stem = handle!)</text>
  
  <!-- Large broccoli floret -->
  <g transform="translate(55, 105)">
    <rect x="35" y="65" width="20" height="55" rx="5" fill="#84cc16"/>
    <circle cx="45" cy="45" r="35" fill="#22c55e"/>
    <circle cx="28" cy="55" r="18" fill="#4ade80"/>
    <circle cx="62" cy="55" r="18" fill="#4ade80"/>
    <circle cx="45" cy="30" r="15" fill="#4ade80"/>
  </g>
  
  <!-- Arrow -->
  <path d="M 180 160 Q 215 130 250 160" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 9+ months section (right) -->
  <text x="300" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">9+ months</text>
  <text x="300" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(smaller florets</text>
  <text x="300" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">or chopped)</text>
  
  <!-- Smaller broccoli pieces -->
  <g transform="translate(240, 105)">
    <!-- Small floret 1 -->
    <rect x="15" y="40" width="10" height="30" rx="3" fill="#84cc16"/>
    <circle cx="20" cy="30" r="18" fill="#22c55e"/>
    <circle cx="12" cy="35" r="10" fill="#4ade80"/>
    <circle cx="28" cy="35" r="10" fill="#4ade80"/>
    
    <!-- Small floret 2 -->
    <rect x="55" y="45" width="10" height="25" rx="3" fill="#84cc16"/>
    <circle cx="60" cy="35" r="16" fill="#22c55e"/>
    <circle cx="53" cy="40" r="8" fill="#4ade80"/>
    <circle cx="67" cy="40" r="8" fill="#4ade80"/>
    
    <!-- Small floret 3 -->
    <rect x="95" y="42" width="10" height="28" rx="3" fill="#84cc16"/>
    <circle cx="100" cy="32" r="17" fill="#22c55e"/>
    <circle cx="92" cy="38" r="9" fill="#4ade80"/>
    <circle cx="108" cy="38" r="9" fill="#4ade80"/>
  </g>
  
  <!-- Bottom tip -->
  <rect x="40" y="230" width="320" height="55" rx="8" fill="#ecfdf5"/>
  <text x="200" y="252" text-anchor="middle" font-family="system-ui" font-size="11" fill="#065f46" font-weight="600">ðŸ’¡ Steam until soft but not mushy</text>
  <text x="200" y="270" text-anchor="middle" font-family="system-ui" font-size="10" fill="#065f46">The "tree" shape is perfect for baby to grip!</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#475569"/>
    </marker>
  </defs>
</svg>