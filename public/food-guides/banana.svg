<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Cut Banana</text>
  
  <!-- 6-8 months section (left) -->
  <text x="80" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">6-8 months</text>
  <text x="80" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(long spears</text>
  <text x="80" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">to grip)</text>
  
  <!-- Banana spear -->
  <g transform="translate(45, 105)">
    <rect x="0" y="0" width="70" height="100" rx="15" fill="#fde047"/>
    <rect x="5" y="5" width="20" height="90" rx="8" fill="#fef08a" opacity="0.7"/>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 130 160 Q 165 130 195 160" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 9-12 months section (middle) -->
  <text x="200" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">9-12 months</text>
  <text x="200" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(bite-sized</text>
  <text x="200" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">chunks)</text>
  
  <!-- Banana chunks -->
  <g transform="translate(155, 110)">
    <ellipse cx="20" cy="20" rx="20" ry="18" fill="#fde047"/>
    <ellipse cx="60" cy="22" rx="18" ry="16" fill="#fde047"/>
    <ellipse cx="25" cy="60" rx="19" ry="17" fill="#fde047"/>
    <ellipse cx="65" cy="58" rx="20" ry="18" fill="#fde047"/>
    <ellipse cx="45" cy="95" rx="18" ry="16" fill="#fde047"/>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 250 160 Q 285 130 315 160" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 12+ months section (right) -->
  <text x="320" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">12+ months</text>
  <text x="320" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(rounds or</text>
  <text x="320" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">whole)</text>
  
  <!-- Banana rounds -->
  <g transform="translate(285, 105)">
    <ellipse cx="35" cy="15" rx="30" ry="12" fill="#fde047"/>
    <ellipse cx="35" cy="45" rx="30" ry="12" fill="#fde047"/>
    <ellipse cx="35" cy="75" rx="30" ry="12" fill="#fde047"/>
    <ellipse cx="35" cy="105" rx="30" ry="12" fill="#fde047"/>
  </g>
  
  <!-- Bottom tip -->
  <rect x="60" y="245" width="280" height="40" rx="8" fill="#ecfdf5"/>
  <text x="200" y="270" text-anchor="middle" font-family="system-ui" font-size="11" fill="#065f46">ðŸ’¡ Roll in baby cereal or hemp seeds for grip!</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#475569"/>
    </marker>
  </defs>
</svg>