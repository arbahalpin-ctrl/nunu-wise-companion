<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <rect width="400" height="320" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Cut Carrots</text>
  
  <!-- 6-8 months section (left) -->
  <text x="80" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">6-8 months</text>
  <text x="80" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(cooked soft,</text>
  <text x="80" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">long sticks)</text>
  
  <!-- Carrot stick -->
  <g transform="translate(55, 110)">
    <rect x="0" y="0" width="50" height="120" rx="8" fill="#f97316"/>
    <rect x="5" y="5" width="15" height="110" rx="4" fill="#fb923c" opacity="0.6"/>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 120 170 Q 160 140 190 170" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 9-12 months section (middle) -->
  <text x="200" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">9-12 months</text>
  <text x="200" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(cooked, small</text>
  <text x="200" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">pieces)</text>
  
  <!-- Small carrot pieces -->
  <g transform="translate(160, 115)">
    <ellipse cx="15" cy="12" rx="15" ry="12" fill="#f97316"/>
    <ellipse cx="45" cy="15" rx="14" ry="11" fill="#f97316"/>
    <ellipse cx="75" cy="12" rx="13" ry="12" fill="#f97316"/>
    <ellipse cx="20" cy="45" rx="14" ry="12" fill="#f97316"/>
    <ellipse cx="50" cy="48" rx="15" ry="11" fill="#f97316"/>
    <ellipse cx="75" cy="45" rx="12" ry="11" fill="#f97316"/>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 250 170 Q 290 140 320 170" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 12+ months section (right) -->
  <text x="320" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">12+ months</text>
  <text x="320" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(cooked sticks</text>
  <text x="320" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">or grated raw)</text>
  
  <!-- Thin carrot sticks + grated pile -->
  <g transform="translate(280, 110)">
    <rect x="0" y="0" width="12" height="70" rx="4" fill="#f97316"/>
    <rect x="18" y="10" width="12" height="60" rx="4" fill="#f97316"/>
    <rect x="36" y="5" width="12" height="65" rx="4" fill="#f97316"/>
    <!-- Grated pile -->
    <ellipse cx="65" cy="60" rx="25" ry="15" fill="#fdba74"/>
    <path d="M45 55 Q55 40 65 55 Q75 40 85 55" stroke="#f97316" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Bottom tip -->
  <rect x="20" y="260" width="360" height="50" rx="8" fill="#fef3c7"/>
  <text x="200" y="282" text-anchor="middle" font-family="system-ui" font-size="11" fill="#92400e">⚠️ Raw carrots are a choking hazard</text>
  <text x="200" y="298" text-anchor="middle" font-family="system-ui" font-size="11" fill="#92400e">Always cook until soft enough to squish!</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#475569"/>
    </marker>
  </defs>
</svg>