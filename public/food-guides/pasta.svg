<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <rect width="400" height="280" fill="white"/>
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Serve Pasta</text>
  
  <rect x="80" y="50" width="240" height="25" rx="5" fill="#dbeafe"/>
  <text x="200" y="68" text-anchor="middle" font-family="system-ui" font-size="10" fill="#1e40af">ğŸ Contains wheat (gluten) - introduce as allergen early!</text>
  
  <text x="80" y="100" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">6-8 months</text>
  <text x="80" y="115" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(large shapes,</text>
  <text x="80" y="127" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">cooked very soft)</text>
  <g transform="translate(45, 135)">
    <path d="M10,0 C0,15 0,30 10,40 C20,50 30,50 40,40 C50,30 50,15 40,0" fill="none" stroke="#fbbf24" stroke-width="8"/>
    <path d="M50,5 C40,20 40,35 50,45 C60,55 70,55 80,45 C90,35 90,20 80,5" fill="none" stroke="#fcd34d" stroke-width="8"/>
    <text x="45" y="70" text-anchor="middle" font-size="9" fill="#64748b">fusilli</text>
  </g>
  
  <path d="M 130 170 Q 165 140 200 170" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <text x="200" y="100" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">9-12 months</text>
  <text x="200" y="115" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(any shape,</text>
  <text x="200" y="127" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">soft cooked)</text>
  <g transform="translate(165, 135)">
    <rect x="0" y="5" width="30" height="10" rx="4" fill="#fbbf24"/>
    <rect x="35" y="0" width="30" height="10" rx="4" fill="#fcd34d"/>
    <rect x="10" y="25" width="25" height="10" rx="4" fill="#fcd34d"/>
    <rect x="40" y="22" width="28" height="10" rx="4" fill="#fbbf24"/>
    <rect x="5" y="45" width="30" height="10" rx="4" fill="#fbbf24"/>
    <rect x="45" y="42" width="25" height="10" rx="4" fill="#fcd34d"/>
    <text x="38" y="75" text-anchor="middle" font-size="9" fill="#64748b">penne</text>
  </g>
  
  <path d="M 250 170 Q 285 140 315 170" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <text x="320" y="100" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">12+ months</text>
  <text x="320" y="115" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(spaghetti, any</text>
  <text x="320" y="127" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">texture)</text>
  <g transform="translate(290, 130)">
    <path d="M10,0 Q20,30 10,60" stroke="#fbbf24" stroke-width="3" fill="none"/>
    <path d="M25,0 Q35,30 25,60" stroke="#fcd34d" stroke-width="3" fill="none"/>
    <path d="M40,0 Q50,30 40,60" stroke="#fbbf24" stroke-width="3" fill="none"/>
    <path d="M55,0 Q65,30 55,60" stroke="#fcd34d" stroke-width="3" fill="none"/>
  </g>
  
  <rect x="40" y="215" width="320" height="50" rx="8" fill="#ecfdf5"/>
  <text x="200" y="237" text-anchor="middle" font-family="system-ui" font-size="11" fill="#065f46" font-weight="600">ğŸ’¡ Fusilli and penne are easiest to grab!</text>
  <text x="200" y="255" text-anchor="middle" font-family="system-ui" font-size="10" fill="#065f46">Cook softer than al dente. Great with sauce for grip.</text>
  
  <defs><marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#475569"/></marker></defs>
</svg>