<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Cut Avocado</text>
  
  <!-- 6-8 months section (left) -->
  <text x="80" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">6-8 months</text>
  <text x="80" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(long slices,</text>
  <text x="80" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">skin on for grip)</text>
  
  <!-- Avocado slices with skin -->
  <g transform="translate(40, 105)">
    <path d="M0,90 Q5,0 40,0 Q75,0 80,90 Z" fill="#84cc16"/>
    <path d="M5,85 Q10,10 40,10 Q70,10 75,85 Z" fill="#a3e635"/>
    <rect x="0" y="85" width="80" height="12" rx="2" fill="#365314"/>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 130 160 Q 165 130 195 160" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 9-12 months section (middle) -->
  <text x="200" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">9-12 months</text>
  <text x="200" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(cubes or</text>
  <text x="200" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">chunks)</text>
  
  <!-- Avocado cubes -->
  <g transform="translate(155, 110)">
    <rect x="5" y="5" width="25" height="25" rx="4" fill="#a3e635"/>
    <rect x="40" y="8" width="25" height="25" rx="4" fill="#84cc16"/>
    <rect x="20" y="40" width="25" height="25" rx="4" fill="#a3e635"/>
    <rect x="55" y="42" width="25" height="25" rx="4" fill="#84cc16"/>
    <rect x="5" y="75" width="25" height="25" rx="4" fill="#84cc16"/>
    <rect x="40" y="78" width="25" height="25" rx="4" fill="#a3e635"/>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 250 160 Q 285 130 315 160" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 12+ months section (right) -->
  <text x="320" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">12+ months</text>
  <text x="320" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(on toast,</text>
  <text x="320" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">any style)</text>
  
  <!-- Toast with avocado -->
  <g transform="translate(280, 110)">
    <rect x="0" y="20" width="80" height="60" rx="5" fill="#d4a574"/>
    <rect x="5" y="25" width="70" height="50" rx="3" fill="#e8c8a0"/>
    <ellipse cx="40" cy="50" rx="30" ry="18" fill="#a3e635"/>
    <path d="M20 45 Q30 35 40 45 Q50 35 60 45" stroke="#84cc16" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Bottom tip -->
  <rect x="60" y="240" width="280" height="45" rx="8" fill="#ecfdf5"/>
  <text x="200" y="260" text-anchor="middle" font-family="system-ui" font-size="11" fill="#065f46">ðŸ’¡ Slippery? Roll in hemp seeds or crushed</text>
  <text x="200" y="275" text-anchor="middle" font-family="system-ui" font-size="11" fill="#065f46">cereal for easier gripping!</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#475569"/>
    </marker>
  </defs>
</svg>