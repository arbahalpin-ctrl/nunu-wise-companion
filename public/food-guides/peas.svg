  <text x="100" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">6-8 months</text>
  <text x="100" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(smashed flat)</text>
  <g transform="translate(55, 100)">
