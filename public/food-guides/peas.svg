  <rect x="40" y="195" width="320" height="70" rx="8" fill="#ecfdf5"/>
  <text x="200" y="220" text-anchor="middle" font-family="system-ui" font-size="11" fill="#065f46" font-weight="600">ðŸ’¡ Great for pincer grasp practice!</text>
  <text x="200" y="240" text-anchor="middle" font-family="system-ui" font-size="10" fill="#065f46">Frozen peas are just as nutritious. Smash early on to reduce choking risk.</text>
  
