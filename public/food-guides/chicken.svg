<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="white"/>
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Serve Chicken</text>
  
  <!-- 6-7 months -->
  <text x="80" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">6-7 months</text>
  <text x="80" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(drumstick to gnaw</text>
  <text x="80" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">or shredded)</text>
  <g transform="translate(35, 102)">
    <ellipse cx="45" cy="35" rx="40" ry="30" fill="#fcd34d"/>
    <rect x="70" y="25" width="40" height="18" rx="8" fill="#fef3c7"/>
    <circle cx="100" cy="34" r="8" fill="#fef3c7"/>
    <text x="45" y="70" text-anchor="middle" font-size="8" fill="#64748b">dark meat = moist!</text>
  </g>
  
  <path d="M 130 150 Q 165 120 200 150" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 8-10 months -->
  <text x="200" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">8-10 months</text>
  <text x="200" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(shredded or</text>
  <text x="200" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">small strips)</text>
  <g transform="translate(160, 105)">
    <rect x="0" y="0" width="80" height="12" rx="3" fill="#fcd34d"/>
    <rect x="5" y="18" width="70" height="10" rx="3" fill="#fde68a"/>
    <rect x="10" y="34" width="60" height="11" rx="3" fill="#fcd34d"/>
    <rect x="3" y="50" width="75" height="10" rx="3" fill="#fde68a"/>
    <rect x="8" y="66" width="65" height="11" rx="3" fill="#fcd34d"/>
  </g>
  
  <path d="M 255 150 Q 290 120 320 150" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 10+ months -->
  <text x="320" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">10+ months</text>
  <text x="320" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(small pieces</text>
  <text x="320" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">or meatballs)</text>
  <g transform="translate(280, 105)">
    <rect x="0" y="0" width="22" height="22" rx="4" fill="#fcd34d"/>
    <rect x="28" y="5" width="20" height="20" rx="4" fill="#fde68a"/>
    <rect x="54" y="2" width="22" height="22" rx="4" fill="#fcd34d"/>
    <rect x="8" y="30" width="20" height="20" rx="4" fill="#fde68a"/>
    <rect x="35" y="32" width="22" height="22" rx="4" fill="#fcd34d"/>
    <circle cx="68" cy="45" r="14" fill="#fde68a"/>
  </g>
  
  <rect x="40" y="225" width="320" height="60" rx="8" fill="#ecfdf5"/>
  <text x="200" y="248" text-anchor="middle" font-family="system-ui" font-size="11" fill="#065f46" font-weight="600">ðŸ’¡ Shred against the grain for tender pieces</text>
  <text x="200" y="268" text-anchor="middle" font-family="system-ui" font-size="10" fill="#065f46">Dark meat (thighs) stays moist. Drumstick bone = handle!</text>
  
  <defs><marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#475569"/></marker></defs>
</svg>