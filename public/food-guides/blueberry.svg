<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <rect width="400" height="320" fill="white"/>
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Cut Blueberries</text>
  
  <rect x="50" y="50" width="300" height="35" rx="6" fill="#fef2f2"/>
  <text x="200" y="72" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#dc2626">⚠️ NEVER serve whole - major choking hazard!</text>
  
  <!-- Whole (wrong) -->
  <text x="80" y="115" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="600" fill="#dc2626">❌ NEVER</text>
  <text x="80" y="128" text-anchor="middle" font-family="system-ui" font-size="10" fill="#dc2626">whole</text>
  <g transform="translate(55, 135)">
    <circle cx="25" cy="25" r="22" fill="#6366f1"/>
    <circle cx="25" cy="15" r="6" fill="#818cf8" opacity="0.5"/>
  </g>
  <line x1="40" y1="140" x2="95" y2="195" stroke="#dc2626" stroke-width="3"/>
  <line x1="95" y1="140" x2="40" y2="195" stroke="#dc2626" stroke-width="3"/>
  
  <path d="M 120 165 L 160 165" stroke="#16a34a" stroke-width="3" fill="none" marker-end="url(#greenarrow)"/>
  
  <!-- 6-8 months - smashed -->
  <text x="200" y="115" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#16a34a">✓ 6-8 months</text>
  <text x="200" y="130" text-anchor="middle" font-family="system-ui" font-size="10" fill="#16a34a">(smashed flat)</text>
  <g transform="translate(165, 140)">
    <ellipse cx="35" cy="25" rx="30" ry="12" fill="#6366f1"/>
    <ellipse cx="35" cy="20" rx="20" ry="6" fill="#818cf8" opacity="0.4"/>
  </g>
  
  <path d="M 250 165 L 280 165" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 9+ months - quartered -->
  <text x="330" y="115" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#16a34a">✓ 9+ months</text>
  <text x="330" y="130" text-anchor="middle" font-family="system-ui" font-size="10" fill="#16a34a">(quartered)</text>
  <g transform="translate(295, 140)">
    <path d="M15,0 L30,15 L15,30 L0,15 Z" fill="#6366f1"/>
    <path d="M40,5 L55,20 L40,35 L25,20 Z" fill="#818cf8"/>
    <path d="M20,35 L35,50 L20,65 L5,50 Z" fill="#6366f1"/>
    <path d="M45,40 L60,55 L45,70 L30,55 Z" fill="#818cf8"/>
  </g>
  
  <rect x="30" y="230" width="340" height="70" rx="8" fill="#f0fdf4"/>
  <text x="200" y="252" text-anchor="middle" font-family="system-ui" font-size="11" fill="#166534" font-weight="600">Always flatten, smash, or quarter!</text>
  <text x="200" y="270" text-anchor="middle" font-family="system-ui" font-size="10" fill="#166534">Frozen blueberries are great for teething - still smash them!</text>
  <text x="200" y="288" text-anchor="middle" font-family="system-ui" font-size="10" fill="#166534">Safe to serve whole only after age 4</text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#475569"/></marker>
    <marker id="greenarrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#16a34a"/></marker>
  </defs>
</svg>