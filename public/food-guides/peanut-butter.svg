<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <rect width="400" height="320" fill="white"/>
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Serve Peanut Butter</text>
  
  <rect x="30" y="50" width="340" height="35" rx="6" fill="#dbeafe"/>
  <text x="200" y="72" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#1e40af">ü•ú Top allergen - introduce early (6mo) to reduce allergy risk!</text>
  
  <!-- Wrong way -->
  <text x="100" y="115" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#dc2626">‚ùå NEVER</text>
  <text x="100" y="130" text-anchor="middle" font-family="system-ui" font-size="10" fill="#dc2626">(thick globs or</text>
  <text x="100" y="142" text-anchor="middle" font-family="system-ui" font-size="10" fill="#dc2626">by the spoonful)</text>
  <g transform="translate(60, 150)">
    <ellipse cx="40" cy="30" rx="35" ry="25" fill="#b45309"/>
    <ellipse cx="35" cy="25" rx="15" ry="10" fill="#d97706" opacity="0.5"/>
  </g>
  <line x1="50" y1="150" x2="130" y2="210" stroke="#dc2626" stroke-width="3"/>
  <line x1="130" y1="150" x2="50" y2="210" stroke="#dc2626" stroke-width="3"/>
  
  <path d="M 160 175 L 200 175" stroke="#16a34a" stroke-width="3" fill="none" marker-end="url(#greenarrow)"/>
  
  <!-- Correct ways -->
  <text x="300" y="105" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#16a34a">‚úì SAFE WAYS</text>
  
  <!-- Thin on toast -->
  <g transform="translate(230, 120)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="#d4a574"/>
    <rect x="5" y="5" width="50" height="30" rx="2" fill="#e8c8a0"/>
    <rect x="8" y="8" width="44" height="3" fill="#d97706" opacity="0.6"/>
    <text x="30" y="60" text-anchor="middle" font-size="9" fill="#475569">thin on toast</text>
  </g>
  
  <!-- Mixed in -->
  <g transform="translate(310, 120)">
    <ellipse cx="30" cy="20" rx="28" ry="18" fill="#f5f5f4"/>
    <ellipse cx="25" cy="18" rx="8" ry="5" fill="#d97706" opacity="0.4"/>
    <ellipse cx="38" cy="22" rx="6" ry="4" fill="#d97706" opacity="0.4"/>
    <text x="30" y="60" text-anchor="middle" font-size="9" fill="#475569">mixed in yogurt</text>
  </g>
  
  <!-- Thinned -->
  <g transform="translate(270, 180)">
    <rect x="0" y="0" width="50" height="35" rx="4" fill="#d4a574"/>
    <rect x="5" y="5" width="40" height="25" rx="2" fill="#e8c8a0"/>
    <path d="M10 15 Q25 10 40 15" stroke="#d97706" stroke-width="2" fill="none"/>
    <text x="25" y="55" text-anchor="middle" font-size="9" fill="#475569">thinned w/ milk</text>
  </g>
  
  <circle cx="300" cy="175" r="85" stroke="#16a34a" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  
  <rect x="30" y="255" width="340" height="50" rx="8" fill="#fef3c7"/>
  <text x="200" y="277" text-anchor="middle" font-family="system-ui" font-size="11" fill="#92400e" font-weight="600">Always spread THIN or mix into foods - never thick!</text>
  <text x="200" y="293" text-anchor="middle" font-family="system-ui" font-size="10" fill="#92400e">Choose natural PB without added sugar/salt</text>
  
  <defs>
    <marker id="greenarrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#16a34a"/></marker>
  </defs>
</svg>