<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="white"/>
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Cut Strawberries</text>
  
  <!-- 6 months -->
  <text x="80" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">6 months</text>
  <text x="80" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(whole large</text>
  <text x="80" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">to gnaw)</text>
  <g transform="translate(45, 100)">
    <path d="M35,0 C55,0 70,25 70,50 C70,80 50,95 35,95 C20,95 0,80 0,50 C0,25 15,0 35,0" fill="#ef4444"/>
    <ellipse cx="35" cy="5" rx="15" ry="8" fill="#22c55e"/>
    <circle cx="20" cy="35" r="3" fill="#fca5a5"/><circle cx="45" cy="40" r="3" fill="#fca5a5"/>
    <circle cx="30" cy="55" r="3" fill="#fca5a5"/><circle cx="50" cy="60" r="3" fill="#fca5a5"/>
  </g>
  
  <path d="M 130 155 Q 165 125 195 155" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 7-9 months -->
  <text x="200" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">7-9 months</text>
  <text x="200" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(quartered</text>
  <text x="200" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">lengthways)</text>
  <g transform="translate(160, 105)">
    <path d="M0,60 L20,0 L40,60 Z" fill="#ef4444"/><circle cx="15" cy="35" r="2" fill="#fca5a5"/>
    <path d="M45,60 L65,0 L85,60 Z" fill="#ef4444"/><circle cx="60" cy="35" r="2" fill="#fca5a5"/>
  </g>
  
  <path d="M 250 155 Q 285 125 315 155" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 9+ months -->
  <text x="320" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">9+ months</text>
  <text x="320" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(small pieces</text>
  <text x="320" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">or diced)</text>
  <g transform="translate(280, 110)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="#ef4444"/>
    <rect x="28" y="5" width="18" height="18" rx="3" fill="#ef4444"/>
    <rect x="54" y="2" width="20" height="20" rx="3" fill="#ef4444"/>
    <rect x="10" y="35" width="18" height="18" rx="3" fill="#ef4444"/>
    <rect x="38" y="38" width="20" height="20" rx="3" fill="#ef4444"/>
  </g>
  
  <rect x="50" y="235" width="300" height="50" rx="8" fill="#fef3c7"/>
  <text x="200" y="257" text-anchor="middle" font-family="system-ui" font-size="11" fill="#92400e">ðŸ’¡ May cause contact rash around mouth</text>
  <text x="200" y="273" text-anchor="middle" font-family="system-ui" font-size="10" fill="#92400e">(not an allergy - just acidic!)</text>
  
  <defs><marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth"><path d="M0,0 L0,6 L9,3 z" fill="#475569"/></marker></defs>
</svg>