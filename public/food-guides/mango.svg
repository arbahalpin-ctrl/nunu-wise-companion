<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <rect width="400" height="280" fill="white"/>
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Cut Mango</text>
  
  <text x="80" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">6-8 months</text>
  <text x="80" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(long strips,</text>
  <text x="80" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">pit as handle)</text>
  <g transform="translate(35, 105)">
    <rect x="30" y="0" width="30" height="80" rx="5" fill="#854d0e"/>
    <path d="M0,15 Q10,0 30,5 L30,75 Q10,80 0,65 Z" fill="#fbbf24"/>
    <path d="M60,5 Q70,0 90,15 L90,65 Q70,80 60,75 Z" fill="#fbbf24"/>
  </g>
  
  <path d="M 135 150 Q 165 120 200 150" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <text x="200" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">9-12 months</text>
  <text x="200" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(cubes or</text>
  <text x="200" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">chunks)</text>
  <g transform="translate(155, 105)">
    <rect x="0" y="0" width="25" height="25" rx="4" fill="#fbbf24"/>
    <rect x="32" y="5" width="22" height="22" rx="4" fill="#fcd34d"/>
    <rect x="60" y="2" width="25" height="25" rx="4" fill="#fbbf24"/>
    <rect x="8" y="35" width="23" height="23" rx="4" fill="#fcd34d"/>
    <rect x="40" y="38" width="25" height="25" rx="4" fill="#fbbf24"/>
    <rect x="72" y="35" width="22" height="22" rx="4" fill="#fcd34d"/>
  </g>
  
  <path d="M 255 150 Q 285 120 315 150" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <text x="320" y="70" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">12+ months</text>
  <text x="320" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(slices or</text>
  <text x="320" y="97" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">hedgehog style)</text>
  <g transform="translate(280, 100)">
    <ellipse cx="40" cy="45" rx="38" ry="30" fill="#fbbf24"/>
    <line x1="10" y1="25" x2="10" y2="65" stroke="#854d0e" stroke-width="1"/>
    <line x1="25" y1="20" x2="25" y2="70" stroke="#854d0e" stroke-width="1"/>
    <line x1="40" y1="18" x2="40" y2="72" stroke="#854d0e" stroke-width="1"/>
    <line x1="55" y1="20" x2="55" y2="70" stroke="#854d0e" stroke-width="1"/>
    <line x1="70" y1="25" x2="70" y2="65" stroke="#854d0e" stroke-width="1"/>
  </g>
  
  <rect x="40" y="210" width="320" height="55" rx="8" fill="#ecfdf5"/>
  <text x="200" y="232" text-anchor="middle" font-family="system-ui" font-size="11" fill="#065f46" font-weight="600">ðŸ’¡ Slippery? Roll in coconut or hemp seeds!</text>
  <text x="200" y="250" text-anchor="middle" font-family="system-ui" font-size="10" fill="#065f46">Leave pit attached as a handle for BLW. Must be very ripe and soft.</text>
  
  <defs><marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#475569"/></marker></defs>
</svg>