    <text x="45" y="45" text-anchor="middle" font-size="8" fill="#64748b">+ avocado/PB</text>
  </g>
  
  <path d="M 135 170 Q 165 140 200 170" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <text x="200" y="100" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">9-12 months</text>
  <text x="200" y="115" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(fingers or</text>
  <text x="200" y="127" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">small pieces)</text>
  <g transform="translate(155, 135)">
    <rect x="0" y="0" width="30" height="50" rx="4" fill="#d4a574"/>
    <rect x="3" y="3" width="24" height="44" rx="2" fill="#e8c8a0"/>
    <rect x="38" y="5" width="28" height="45" rx="4" fill="#d4a574"/>
    <rect x="41" y="8" width="22" height="39" rx="2" fill="#e8c8a0"/>
    <rect x="72" y="2" width="25" height="48" rx="4" fill="#d4a574"/>
    <rect x="75" y="5" width="19" height="42" rx="2" fill="#e8c8a0"/>
  </g>
  
  <path d="M 250 170 Q 285 140 315 170" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <text x="320" y="100" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">12+ months</text>
  <text x="320" y="115" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(sandwiches,</text>
  <text x="320" y="127" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">any style)</text>
