<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <rect width="400" height="280" fill="white"/>
  <text x="200" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">How to Serve Bread/Toast</text>
  
  <rect x="80" y="50" width="240" height="25" rx="5" fill="#dbeafe"/>
  <text x="200" y="68" text-anchor="middle" font-family="system-ui" font-size="10" fill="#1e40af">ğŸ Contains wheat (gluten) - introduce as allergen early!</text>
  
  <text x="80" y="100" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#475569">6-8 months</text>
  <text x="80" y="115" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">(toast strips,</text>
  <text x="80" y="127" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">with topping)</text>
  <g transform="translate(35, 135)">
    <rect x="0" y="0" width="90" height="25" rx="4" fill="#d4a574"/>
