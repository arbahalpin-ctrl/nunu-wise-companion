    <rect x="0" y="53" width="80" height="20" rx="4" fill="#d4a574"/>
  </g>
  
  <rect x="40" y="215" width="320" height="50" rx="8" fill="#ecfdf5"/>
  <text x="200" y="237" text-anchor="middle" font-family="system-ui" font-size="11" fill="#065f46" font-weight="600">ğŸ’¡ Toast is easier to handle than soft bread!</text>
  <text x="200" y="255" text-anchor="middle" font-family="system-ui" font-size="10" fill="#065f46">Spread with avocado or nut butter for nutrition and grip.</text>
  
  <defs><marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#475569"/></marker></defs>
